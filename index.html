<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canada Visa Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #cc0000;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>

  <img src="image/IMG-20250522-WA0000.jpg" alt="Canada Visa Logo" class="logo">
  <h1>Canada Visa Application</h1>

  <form action="https://formspree.io/f/mvganklq" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="passportNumber">Passport Number:</label>
    <input type="text" id="passportNumber" name="passportNumber" required>

    <label for="passportExpiry">Passport Expiry Date:</label>
    <input type="date" id="passportExpiry" name="passportExpiry" required>

    <label for="visaType">Type of Visa:</label>
    <select id="visaType" name="visaType" required>
      <option value="">-- Select Visa Type --</option>
      <option value="visitor">Visitor Visa</option>
      <option value="study">Study Visa</option>
      <option value="work">Work Visa</option>
    </select>

    <label for="travelDates">Intended Travel Dates:</label>
    <input type="text" id="travelDates" name="travelDates" placeholder="e.g., June 10 - August 25, 2025">

    <label for="reason">Purpose of Visit:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
