<form action="https://formspree.io/f/mvganklq" method="POST">

  <h2>Personal Information</h2>

  <label>Last Name (as in passport):</label>
  <input type="text" name="lastName" required>

  <label>First & Middle Name (as in passport):</label>
  <input type="text" name="firstMiddleName" required>

  <label>Marital Status:</label>
  <select name="maritalStatus" required>
    <option value="">-- Select --</option>
    <option value="single">Single</option>
    <option value="married">Married</option>
    <option value="divorced">Divorced</option>
    <option value="widowed">Widowed</option>
    <option value="commonLaw">Common-law</option>
  </select>

  <label>Gender:</label>
  <select name="gender" required>
    <option value="">-- Select --</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
  </select>

  <label>Date of Birth:</label>
  <input type="date" name="dob" required>

  <label>Place of Birth (as in passport):</label>
  <input type="text" name="pob" required>

  <label>Have you lived or worked outside Jamaica in the last 5 years for 6+ months?</label>
  <select name="livedAbroad" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Were you previously married or in a common-law relationship?</label>
  <select name="prevSpouse" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <h2>Passport Information</h2>

  <label>Passport Number:</label>
  <input type="text" name="passportNumber" required>

  <label>Country that issued passport:</label>
  <input type="text" name="passportCountry" required>

  <label>Parish/City of Passport Issue:</label>
  <input type="text" name="passportIssuePlace" required>

  <label>Passport Issue Date:</label>
  <input type="date" name="passportIssueDate" required>

  <label>Passport Expiry Date:</label>
  <input type="date" name="passportExpiryDate" required>

  <h2>Contact Information</h2>

  <label>Current Home Address:</label>
  <input type="text" name="homeAddress" required>

  <label>Country:</label>
  <input type="text" name="country" required>

  <label>Phone Number:</label>
  <input type="tel" name="phone" required>

  <label>WhatsApp Number:</label>
  <input type="tel" name="whatsapp">

  <label>Email Address:</label>
  <input type="email" name="email" required>

  <label>Confirm Email Address:</label>
  <input type="email" name="confirmEmail" required>

  <h2>Travel Information</h2>

  <label>Planned Travel Date to Canada:</label>
  <input type="date" name="travelDateToCanada" required>

  <label>Return Date from Canada:</label>
  <input type="date" name="returnDateFromCanada" required>

  <label>How long will you stay in Canada?</label>
  <input type="text" name="stayDuration" required>

  <label>Why are you traveling to Canada?</label>
  <textarea name="travelReason" rows="3" required></textarea>

  <label>Purpose of Travel:</label>
  <input type="text" name="travelPurpose" required>

  <h2>Education</h2>

  <label>Have you attended a university, training institute, or college?</label>
  <select name="hasEducation" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>School Name:</label>
  <input type="text" name="schoolName">

  <label>Course of Study:</label>
  <input type="text" name="courseOfStudy">

  <label>Parish of School:</label>
  <input type="text" name="schoolParish">

  <label>Start Date:</label>
  <input type="date" name="schoolStartDate">

  <label>End Date:</label>
  <input type="date" name="schoolEndDate">

  <h2>Employment</h2>

  <label>Current Employment Status:</label>
  <select name="employmentStatus" required>
    <option value="">-- Select --</option>
    <option value="employed">Employed</option>
    <option value="selfEmployed">Self-employed</option>
    <option value="businessOwner">Registered Business Owner</option>
    <option value="student">Student</option>
    <option value="retired">Retired</option>
    <option value="unemployed">Unemployed</option>
  </select>

  <label>Previous Employment (last 2 jobs in the past 10 years):</label>
  <textarea name="previousEmployment" rows="4" required></textarea>

  <h2>Additional Questions</h2>

  <label>Have you ever been to Canada?</label>
  <select name="beenToCanada" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Have you ever done biometrics?</label>
  <select name="biometrics" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Have you ever been refused a visa for any country?</label>
  <select name="visaRefused" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Have you had a Canadian medical exam in the last 12 months?</label>
  <select name="medicalExam" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Have you ever been arrested, charged or convicted of any criminal offense?</label>
  <select name="criminalRecord" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Have you ever served in the military?</label>
  <select name="militaryService" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <h2>Family Information</h2>

  <label>Mother's Marital Status:</label>
  <input type="text" name="motherMaritalStatus">

  <label>Mother's Home Address:</label>
  <input type="text" name="motherAddress">

  <label>Mother's Country of Birth:</label>
  <input type="text" name="motherBirthCountry">

  <label>Mother's Occupation:</label>
  <input type="text" name="motherOccupation">

  <label>Father's Name:</label>
  <input type="text" name="fatherName">

  <label>Father's Country of Birth:</label>
  <input type="text" name="fatherBirthCountry">

  <label>Father's Occupation:</label>
  <input type="text" name="fatherOccupation">

  <label>Do you have children?</label>
  <select name="hasChildren" required>
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Children's Names, DOBs & Details:</label>
  <textarea name="childrenInfo" rows="4"></textarea>

  <br><br>
  <button type="submit">Submit Visa Application</button>

                                                </form>
