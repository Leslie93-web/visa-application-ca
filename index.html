<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canada Visa Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #0077b6;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Canada Visa Application Site</h1>

  <img src="IMG-20250522-WA0000.jpg" alt="Visa Photo" style="width:300px; display:block; margin:20px auto;">

  <h2>Visitor Visa Application Form</h2>

  <form method="POST" action="https://formspree.io/f/mvganklq">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="passport">Passport Number:</label><br>
    <input type="text" id="passport" name="passport" required><br><br>

    <label for="nationality">Nationality:</label><br>
    <input type="text" id="nationality" name="nationality" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="travelhistory">Travel History (past 5 years):</label><br>
    <textarea id="travelhistory" name="travelhistory" rows="3" cols="40"></textarea><br><br>

    <label for="purpose">Purpose of Visit:</label><br>
    <textarea id="purpose" name="purpose" rows="4" cols="40" required></textarea><br><br>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
