<h2>Visitor Visa Application Form</h2>

<form>
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>

  <label for="passport">Passport Number:</label><br>
  <input type="text" id="passport" name="passport" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="purpose">Purpose of Visit:</label><br>
  <textarea id="purpose" name="purpose" rows="4" cols="40" required></textarea><br><br>

  <button type="submit">Submit Application</button>
</form>
<!DOCTYPE html>
<html>
<head>
  <title>Canada Visa Application</title>
</head>
<body>
  <h1>Welcome to the Canada Visa Application Site</h1>
  <img src="IMG-20250522-WA0000.jpg" alt="Visa Photo" style="width:300px;">
  <img src="image/logo.png" alt="Canada Visa Logo" style="width:200px;">
</body>
